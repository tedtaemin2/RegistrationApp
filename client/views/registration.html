<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

</head>

<body>
    <h1>This is the registration__ page</h1>
    
    <form>
        <h1>Register to our awesome app!</h1>
        
          <input type="text" id="firstName" placeholder="First Name"  />
          <input type="text" id="lastName" placeholder="Last Name"  />
          <input type="text" id="address1" placeholder="Address 1"  />
          <input type="text" id="address2" placeholder="Address 2"  />
          <input type="text" id="city" placeholder="City"  />
          <select id="state" placeholder="State (IF US)" >
          </select>
          <input type="text" id="zipcode" placeholder="Zip Code" onChange={this.handleChange} />
          <select  id="country" placeholder="Country" onChange={this.handleChange}>
            <option value="USA"> USA</option>
          </select>
        <button id="submit-btn" type="button" onClick=submitReg()> Submit </button>
        </form>
      <script type="text/javascript" src="/index.js"></script>
</body>

</html>
